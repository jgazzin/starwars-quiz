<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StarWars Quiz - Gran jugada!</title>
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <div id="hud-item" class="flex-center">
          <img class="logo" src="../img/Star_Wars_Logo.svg.png" alt="logo star wars">
          <p class="hud-prefix">
            Jugador:
          </p>

          <h1 class="hud-main-text" id="name">
            name
          </h1>

        </div>
        <h1 id="finalScore">0</h1>
        <button
          type="submit"
          class="btn"
          id="saveNameBtn"
          onclick="saveHighScore(event)">
          guardar
        </button>

      </div>
    </div>

    <!-- libreria sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../app/end.js"></script>

    <footer class="grupo">
      <p>plew</p> 
      <p>Gazzin Julieta &copy;</p> 
  </footer>
  </body>
</html>
